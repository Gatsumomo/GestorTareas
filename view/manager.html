<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <link href="/fonts/Agdasima-Regular.ttf">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--script-->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="/task_man_test/view/javascript/drag/drag.js" defer></script> 
    <script src="/task_man_test/view/javascript/add/newTodoLane.js" defer></script>
    <script src="/task_man_test/view/javascript/add/newDoneLane.js" defer></script>
    <script src="/task_man_test/view/javascript/add/newDoingLane.js" defer></script>
    <script src="/task_man_test/view/javascript/add/add.js" defer></script>
    <script src="/task_man_test/view/javascript/onclick/click.js" defer></script>
    <script src="/task_man_test/view/javascript/add/newGroup.js" defer></script>
    <script src="/task_man_test/view/javascript/show.js" defer></script>

    <!--stylesheet-->
    <link rel="stylesheet" href="/task_man_test/view/css/stylesheet.css">
</head>
<div id="header"></div>
<body>
    <div class="container-fluid">
        <!--content-->    
        <div class="row content">
            <div class="col add">
                <h5 class="task-add">Add task</h5>
                <!--adding to do task-->
                <div class="input-group mb-3 board" id="board-task">
                    <form id="todo-form">
                        <input type="text" class="form-control" placeholder="writing.." id="todo-input"><br>
                        <button type="submit" class="btn btn-light">Add</button>
                    </form>
                </div>
            </div>
            <div class="col add-form">
                <h5 class="task-add add-group">Add Group</h5>
                <!--adding group-->
                <div class="input-group mb-3 board" id="board-group">
                    <form id="group-form">
                        <input type="text" class="form-control" placeholder="writing.." id="group-input"><br>
                        <button type="submit" class="btn btn-light">Add</button>
                    </form>
                </div>
            </div>
        </div><hr>

        <div class="row content groups" onload="myfunction()">
            <h5 class="groups-heading">Your groups</h5>               
            <hr>
            <!--tasks-->
            <div class="lanes">
                <div class="swim-lane"> <!--column-->
                    <div class="head" id="todo-heading">
                        <h5><a href="tasks.html" class="link-task">To do </a></h5>
                        <p id="amount-todo"></p>
                    </div>
                    <div class="wrapper-lane" id="todo-lane">
                    </div>
                    <p class="add-lane" id="add-lane-todo"><img src="/task_man_test/view/icons/plus.svg" alt="add done task"></p>
                </div>
                <div class="swim-lane">
                    <div class="head" id="doing-heading">
                        <h5><a href="tasks.html" class="link-task">Doing </a></h5>
                        <p id="amount-doing"></p>
                    </div>
                    <div class="wrapper-lane" id="doing-lane"></div>
                    <p class="add-lane" id="add-lane-doing"><img src="/task_man_test/view/icons/plus.svg" alt="add done task"></p>
                </div>
                <div class="swim-lane">
                    <div class="head" id="done-heading">
                        <h5><a href="tasks.html" class="link-task">Done </a></h5>
                        <p id="amount-done"></p>
                    </div>
                    <div class="wrapper-lane" id="done-lane" ></div>
                    <p class="add-lane" id="add-lane-done"><img src="/task_man_test/view/icons/plus.svg" alt="add done task"></p>
                </div>
            </div>
    </div>
</body>
    <script>
        $(function(){
            $("#footer").load("/task_man_test/view/templates/footer.html");
        });
        $(function(){
            $("#header").load("/task_man_test/view/templates/header.html");
        });
    </script>
    <div id="footer"></div>
</html>

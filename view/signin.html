<head>

    <title>Sign in</title>
    <link rel="stylesheet" href="view/css/home.css">
</head>
<div id="header"></div>
<body>
    <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="card" style="width: 10rem;">
                <img class="card-img-top" src="view\media\GitHub-Logo.png" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
          </div>

          <div class="col-9">
            <div class="text-center">
              <p class="response"><p>
            </div>
            <form id="sing" action="Controller/Singin.php" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="name">Name</label><br>
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" required><br>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="LastName">Last Name</label><br>
                    <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name" required><br>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Email">Email</label><br>
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="Email" required><br>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Password">Password</label><br>
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" required><br>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputState">Gender</label><br>
                    <select id="inputState" class="form-control" id="Gender" name="Gender" required>
                      <option selected>M</option>
                      <option>F</option>
                    </select><br>
                  </div>
                </div>
                <button type="submit" id="singin" name="singin" class="btn btn-primary">Sign in</button>
              </form>
          </div>
        </div>
    </div>
    
</body>
